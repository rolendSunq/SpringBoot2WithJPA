<!DOCTYPE html>
<html lang="kr">
	<head>
		{{> /include/header}}
	</head>
	<body>
		{{> /include/navigation}}		
		<div class="container" id="main">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default content-main">
				{{#user}}
					<form name="question" method="post" action="/users/{{id}}">
						<input type="hidden" name="_method" value="put">
						<div class="form-group">
							<label for="userId">사용자 아이디</label>
							<input class="form-control" id="userId" name="userid" value="{{userid}}" placeholder="User ID">
						</div>
						<div class="form-group">
						  	<label for="password">비밀번호</label>
						  	<input type="password" class="form-control" id="password" name="password" value="{{password}}" placeholder="Password">
						</div>
						<div class="form-group">
						  	<label for="name">이름</label>
						  	<input class="form-control" id="name" name="username" value="{{username}}" placeholder="Name">
						</div>
						<div class="form-group">
						  	<label for="email">이메일</label>
						  	<input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
						</div>
						<button type="submit" class="btn btn-success clearfix pull-left">개인정보수정</button>
						<div class="clearfix"></div>
					</form>
				{{/user}}
				</div>
		    </div>
		</div>
		{{> /include/footer}}
	</body>
</html>
